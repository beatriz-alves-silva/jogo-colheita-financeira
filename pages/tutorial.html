<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/icon-page.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/tutorial.css">
    <title>Tutorial | Colheita Financeira</title>
</head>
<body>
    <video id="video" muted>
        <source src="/assets/video/tutorial.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <button class="play-btn" onclick="iniciarVideo()">
        <i class="fa fa-play"></i>
    </button>

    <button class="start-btn" onclick="começar()">COMEÇAR</button>

    <div class="volume">
        <i class="fa fa-volume-up volume-icon"></i>
        <input class="volume-control" type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="ajustarVolume(this.value)">
    </div>

    <script src="/scripts/tutorial.js"></script>
</body>
</html>
