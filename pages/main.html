<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/icon-page.ico">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="/styles/loja.css">
    <link rel="stylesheet" href="/styles/alerta.css">
    <link rel="stylesheet" href="/styles/cedulas.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Colheita Financeira</title>
</head>
<body>

    <audio id="musica-fundo" src="/assets/audio/background-sound.mp3" loop autoplay></audio>
    <audio id="click-som" src="/assets/audio/click3.mp3"></audio>

    <div class="overlay"></div>

    <div class="main">
        <div class="moedas">
            <span class="qtde-moedas" id="qtde-moedas"></span>
            <div class="popup-cedulas" id="popup-cedulas"></div>
        </div>
        
        <div class="plantacao">
            <div class="areas-plantacao">
                <div class="area-plantio" data-id="1"></div>
                <div class="area-plantio" data-id="2"></div>
                <div class="area-plantio" data-id="3"></div>
                <div class="area-plantio" data-id="4"></div>
                <div class="area-plantio" data-id="5"></div>
                <div class="area-plantio" data-id="6"></div>
                <div class="area-plantio" data-id="7"></div>
                <div class="area-plantio" data-id="8"></div>
                <div class="area-plantio" data-id="9"></div>
                <div class="area-plantio" data-id="10"></div>
                <div class="area-plantio" data-id="11"></div>
                <div class="area-plantio" data-id="12"></div>
                <div class="area-plantio" data-id="13"></div>
                <div class="area-plantio" data-id="14"></div>
                <div class="area-plantio" data-id="15"></div>
                <div class="area-plantio" data-id="16"></div>
                <div class="area-plantio" data-id="17"></div>
                <div class="area-plantio" data-id="18"></div>
                <div class="area-plantio" data-id="19"></div>
                <div class="area-plantio" data-id="20"></div>
            </div>
        </div>

        <div class="barra-menu">
            <div class="botao">
                <button class="botao"  id="botao-pause">
                    <img src="/assets/images/icones/pause.png" alt="">
                    <audio class="narracao" id="audio-pause" src="/assets/audio/menu.mp3"></audio>
                </button>
            </div>
    
            <div class="botao">
                <button class="botao" id="botao-loja">
                    <img src="/assets/images/icones/loja.png" alt="">
                        <audio class="narracao" id="audio-loja" src="/assets/audio/loja.mp3"></audio>
                </button>
            </div>
    
            <div class="botao">
                <button class="botao" id="botao-inventario">
                    <img src="/assets/images/icones/bau.png" alt="">
                        <audio class="narracao" id="audio-inventario" src="/assets/audio/inventario.mp3"></audio>
                </button>
            </div>
    
            <div class="botao">
                <button class="botao" id="botao-regador">
                    <img src="/assets/images/icones/regador.png" alt="">
                    <audio class="narracao" id="audio-regador" src="/assets/audio/regador.mp3"></audio>           
                </button>
            </div>

            <div class="botao">
                <button class="botao" id="botao-herbicida">
                    <img src="/assets/images/icones/herbicida.png" alt="">  
                        <audio class="narracao" id="audio-herbicida" src="/assets/audio/herbicida.mp3"></audio>
                </button>
            </div>
        </div>
    </div>

    <div class="inventario">
        <div class="texto-inventario">
            <span>INVENTÁRIO</span>
        </div>
        <div class="itens-inventario">
            <div class="item">
                <span class="qtde-inventario" data-id="trigo"></span>
                <img src="/assets/images/trigo/semente-trigo.png" 
                class="botao"
                alt="ícone de semente de trigo" 
                id="trigo" 
                data-planta="trigo"
                data-cursor="/assets/images/trigo/1-64.png" 
                >
            </div>

            <div class="item">
                <span class="qtde-inventario" data-id="alface"></span>
                <img src="/assets/images/alface/semente-alface.png" 
                class="botao"
                alt="ícone de semente de alface" 
                id="alface" 
                data-planta="alface"
                data-cursor="/assets/images/alface/1-64.png" 
                >
            </div>

            <div class="item">
                <span class="qtde-inventario" data-id="cenoura"></span>
                <img src="/assets/images/cenoura/semente-cenoura.png" 
                class="botao"
                alt="ícone de semente de cenoura" 
                id="cenoura" 
                data-planta="cenoura"
                data-cursor="/assets/images/cenoura/1-64.png" 
                >
            </div>

            <div class="item">
                <span class="qtde-inventario" data-id="tomate"></span>
                <img src="/assets/images/tomate/semente-tomate.png" 
                class="botao"
                alt="ícone de semente de tomate" 
                id="tomate" 
                data-planta="tomate"
                data-cursor="/assets/images/tomate/1-64.png">
            </div>

            <div class="item">
                <span class="qtde-inventario" data-id="abobora"></span>
                <img src="/assets/images/abobora/semente-abobora.png" 
                class="botao"
                alt="ícone de semente de abobora" 
                id="abobora" 
                data-planta="abobora"
                data-cursor="/assets/images/abobora/1-64.png">
            </div>

            <div class="item"> 
                <span class="qtde-inventario" data-id="beterraba"></span>
                <img src="/assets/images/beterraba/semente-beterraba.png" 
                class="botao"
                alt="ícone de semente de beterraba"
                id="beterraba" 
                data-planta="beterraba"
                data-cursor="/assets/images/beterraba/1-64.png">
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup__conteudo">
        <span class="mensagem" id="msg-recompensa"></span>
            <button class="botao-fechar-popup">X</button>
            <audio class="narracao" id="audio-recompensa" src="/"></audio>
            <audio id="audio-alerta-erva" class="som-jogo" src="/assets/audio/erva-daninha-encontrada.mp3"></audio>
            <audio id="audio-selecionar-semente" class="som-jogo" src="/assets/audio/selecione-semente-para-plantar.mp3"></audio>
        </div>
    </div>

    <div class="alerta" id="alerta">
        <div class="conteudo__alerta">
            <span class="mensagem" id="msg-alerta"></span>
            <button class="botao-fechar-alerta">X</button>
        </div>
    </div>

    <div class="telaPause">
        <div class="botoes__telaPause">
            <button class="botao" id="voltar-jogo">
                VOLTAR AO JOGO
                <audio class="narracao" id="audio-voltar-jogo" src="/assets/audio/voltar-ao-jogo.mp3"></audio>
            </button>
            <button class="botao" id="botaoVolume">
                VOLUME
                <audio class="narracao" id="audio-volume" src="/assets/audio/volume.mp3"></audio>
            </button>
            <button class="botao" id="botaoTutorial">
                VER TUTORIAL
                <audio class="narracao" id="audio-tutorial" src="/assets/audio/ver-tutorial.mp3"></audio>
            </button>
            <button class="botao" id="botao-voltar-menu">
                VOLTAR MENU
                <audio class="narracao" id="audio-voltar-menu" src="/assets/audio/voltar-menu.mp3"></audio>
            </button>
        </div>
    </div>

    <div class="tela-loja">
        <div class="pagina-loja">
            <div class="texto-botao">
                <span>LOJA</span>
                <button class="botao-voltar-main" 
                id="botao-voltar-main">X</button>
            </div>

            <div class="itens-loja">
                    <div class="item-loja">
                        <span class="valor">R$ 30</span> 
                        <img src="/assets/images/trigo/icone-trigo.png"
                            class="botao"
                            id="trigo"
                            alt="ícone trigo"
                            data-planta="trigo">
        
                        <div class="confirmar-compra" id="confirmar-compra-trigo" style="display: none;">
                            <button class="confirmar" data-semente="trigo" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
        
                    <div class="item-loja">
                        <span class="valor">R$ 30</span>
                        <img src="/assets/images/tomate/icone-tomate.png"
                            class="botao"   
                            id="tomate"
                            alt="ícone tomate"
                            data-planta="tomate">
        
                        <div class="confirmar-compra" id="confirmar-compra-tomate" style="display: none;">
                            <button class="confirmar" data-semente="tomate" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
        
                    <div class="item-loja">
                        <span class="valor">R$ 30</span>
                        <img src="/assets/images/beterraba/icone-beterraba.png"
                            class="botao"
                            id="beterraba"
                            alt="ícone beterraba"
                            data-planta="beterraba">
        
                        <div class="confirmar-compra" id="confirmar-compra-beterraba" style="display: none;">
                            <button class="confirmar" data-semente="beterraba" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
        
                    <div class="item-loja">
                        <span class="valor">R$ 30</span>
                        <img src="/assets/images/abobora/icone-abobora.png"
                            class="botao"
                            id="abobora"
                            alt="ícone abobora"
                            data-planta="abobora">
        
                        <div class="confirmar-compra" id="confirmar-compra-abobora" style="display: none;">
                            <button class="confirmar" data-semente="abobora" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
        
                    <div class="item-loja">
                        <span class="valor">R$ 30</span>
                        <img src="/assets/images/alface/icone-alface.png"
                            class="botao"
                            id="alface"
                            alt="ícone alface"
                            data-planta="alface">
        
                        <div class="confirmar-compra" id="confirmar-compra-alface" style="display: none;">
                            <button class="confirmar" data-semente="alface" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
        
                    <div class="item-loja">
                        <span class="valor">R$ 30</span>
                        <img src="/assets/images/cenoura/icone-cenoura.png"
                            class="botao"
                            id="cenoura"
                            alt="ícone cenoura"
                            data-planta="cenoura">
        
                        <div class="confirmar-compra" id="confirmar-compra-cenoura" style="display: none;">
                            <button class="confirmar" data-semente="cenoura" data-preco="30"></button>
                            <button class="negar"></button>
                        </div>
                    </div>
                </div>  
        </div>
    </div>

    <div id="compra-confirmada-popup" class="compra-confirmada-popup">
        <img id="compra-confirmada-imagem" src="" alt="Item Comprado">
        <p id="compra-confirmada-texto"></p>
    </div>

    <section class="tela-volume" id="tela-volume">
        <div class="titulo-botao">
            <h1>VOLUME</h1>
            <button class="btn-x" id="botao-voltar-volume-do-pause">X</button>
        </div>

        <div class="volumes">
            <div class="volume-control">
                <div class="esquerda">
                    <h2 for="volume">MÚSICA</h2>
                </div>
                <div class="direita">
                    <input class="volume-config" type="range" id="volume-musica" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="volume-control">
                <div class="esquerda">
                    <h2 for="volume">JOGO</h2>
                </div>
                <div class="direita">
                    <input class="volume-config" type="range" id="volume-jogo" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>

            <div class="volume-control">
                <div class="esquerda">
                    <h2 for="volume">NARRAÇÃO</h2>
                </div>
                <div class="direita">
                    <input class="volume-config" type="range" id="volume-narracao" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
        </div>
    </section>

    <!-- <script src="/scripts/main.js"></script> -->
    <script type="module" src="/scripts/inventario-e-moeda.js"></script>
    <script type="module" src="/scripts/plantio.js"></script>
    <script type="module" src="/scripts/loja.js"></script>
    <script type="module" src="/scripts/regador.js"></script>
    <script type="module" src="/scripts/erva-daninha.js"></script>
    <script type="module" src="/scripts/popup-e-alerta.js"></script>
    <script type="module" src="/scripts/q-learning-novo.js"></script>
    <script type="module" src="/scripts/cedulas.js"></script>
    <script type="module" src="/scripts/efeitos-tela.js"></script>
    <script type="module" src="/scripts/sons-main.js"></script>

</body>
</html>
